<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="mainContainer" id="mainContainer">

        <div class="expensesContainer" id="expensesContainer">
            <h1>Item</h1>
            <input class="itemName" id="itemName" type="text" placeholder="What is the item?">
            <h1>Price</h1>
            <input class="itemPrice" id="itemPrice" type="text" placeholder="What is the price?">
        </div>

        <button class="itemAdd" id="itemAdd">Add</button>
        <ul class="expensesList" id="expensesList"></ul>
      </div>
    <script src="/scripts/script.js"></script>
</body>
</html>
